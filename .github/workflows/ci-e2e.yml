name: CI - E2E

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run test stack
        run: |
          docker compose -f docker-compose.test.yml up -d --build

      - name: Run migrator (apply Prisma migrations)
        run: |
          docker compose -f docker-compose.test.yml run --rm migrator || true

      - name: Wait for backend health
        run: |
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:3001/api/health >/dev/null; then
              echo "backend healthy"; break;
            fi
            echo "waiting for backend... ($i)"; sleep 2;
          done

      - name: Install repo deps
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run E2E tests
        run: npm run test -- silent -- test/e2e.spec.ts

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.test.yml down -v --remove-orphans
