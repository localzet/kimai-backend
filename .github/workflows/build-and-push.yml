name: Build and Push Images

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push kimai-backend
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kimai-backend:latest
            ghcr.io/${{ github.repository_owner }}/kimai-backend:${{ github.sha }}
          platforms: linux/amd64

      - name: Build and push kimai-ml
        uses: docker/build-push-action@v5
        with:
          context: ../kimai-ml
          file: ../kimai-ml/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kimai-ml:latest
            ghcr.io/${{ github.repository_owner }}/kimai-ml:${{ github.sha }}
          platforms: linux/amd64
